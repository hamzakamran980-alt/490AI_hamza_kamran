<!DOCTYPE html>
</html>
<head>
    <title>My AI490 Site</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a0033;
            color: #fff;
            font-family: 'Press Start 2P', 'Orbitron', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        h1 {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 2.5em;
            color: #ff00cc;
            text-shadow: 0 0 10px #ff00cc, 0 0 20px #00fff7;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #fff;
            text-shadow: 0 0 5px #00fff7;
        }
        b {
            color: #00fff7;
            text-shadow: 0 0 10px #ff00cc, 0 0 20px #00fff7;
            font-size: 1.2em;
        }
        #synthwave {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('synthwave');
            const ctx = canvas.getContext('2d');
            let w = window.innerWidth;
            let h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;

            function drawSunset() {
                // Sunset gradient
                let grad = ctx.createRadialGradient(w/2, h*0.6, 10, w/2, h*0.6, h*0.4);
                grad.addColorStop(0, '#fff200');
                grad.addColorStop(0.3, '#ff00cc');
                grad.addColorStop(0.7, '#ff0066');
                grad.addColorStop(1, 'rgba(26,0,51,0.8)');
                ctx.beginPath();
                ctx.arc(w/2, h*0.6, h*0.25, 0, Math.PI*2);
                ctx.fillStyle = grad;
                ctx.globalAlpha = 0.8;
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            function drawGrid(offset) {
                // Perspective grid
                ctx.save();
                ctx.strokeStyle = '#00fff7';
                ctx.lineWidth = 1;
                ctx.globalAlpha = 0.5;
                for(let i=0; i<30; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, h*0.8 + i*8 + offset%8);
                    ctx.lineTo(w, h*0.8 + i*8 + offset%8);
                    ctx.stroke();
                }
                for(let i=0; i<20; i++) {
                    ctx.beginPath();
                    ctx.moveTo(w/2, h*0.8);
                    ctx.lineTo(i*w/20, h);
                    ctx.stroke();
                }
                ctx.restore();
                ctx.globalAlpha = 1;
            }

            function drawCar(x) {
                // Simple car silhouette
                ctx.save();
                ctx.translate(x, h*0.85);
                ctx.scale(1.5,1.5);
                ctx.beginPath();
                ctx.moveTo(-40,0);
                ctx.lineTo(-30,-15);
                ctx.lineTo(30,-15);
                ctx.lineTo(40,0);
                ctx.lineTo(35,10);
                ctx.lineTo(-35,10);
                ctx.closePath();
                ctx.fillStyle = '#222';
                ctx.shadowColor = '#ff00cc';
                ctx.shadowBlur = 20;
                ctx.fill();
                // Wheels
                ctx.beginPath();
                ctx.arc(-25,10,5,0,Math.PI*2);
                ctx.arc(25,10,5,0,Math.PI*2);
                ctx.fillStyle = '#00fff7';
                ctx.shadowBlur = 0;
                ctx.fill();
                ctx.restore();
            }

            let carX = w/2;
            let carDX = 1.5;
            let gridOffset = 0;
            function animate() {
                ctx.clearRect(0,0,w,h);
                drawSunset();
                drawGrid(gridOffset);
                drawCar(carX);
                carX += carDX;
                if(carX > w*0.7 || carX < w*0.3) carDX *= -1;
                gridOffset += 1.5;
                requestAnimationFrame(animate);
            }
            animate();
            window.addEventListener('resize', function() {
                w = window.innerWidth;
                h = window.innerHeight;
                canvas.width = w;
                canvas.height = h;
                carX = w/2;
            });
        });
    </script>
</head>
    <body>
        <canvas id="synthwave"></canvas>
        <div class="content">
            <h1>Hello from my first webpage!</h1>
            <p>This page will later host my coursework.</p>
            <p><b>Hamza Kamran</b></p>
        </div>
    </body>
</html>
